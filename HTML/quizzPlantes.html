<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/style.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    
    

    <div class="panel">

       

        <div class="intro">
            Mamie vous a envoyé en pleine nature, quérir de quoi faire une salade sauvage pour ce soir. <br/>
            Vous voilà face à un beau panel de plantes, choisissez bon, choisissez bien !
        </div>

        <div class="question" id="questionid">
            Question goes here
        </div>
        
        <div class="options">
            <button class="option" id="op1" onclick="">option 1</button>
            <button class="option" id="op2">option 2</button>
            <button class="option" id="op3">option 3</button>
            <button class="option" id="op4">option 4</button>
        </div>
        <div class="images">
            <img src="../images/cigue.jpg" class="image" id="imOp1">
            <img src="../images/plantain.jpg" class="image" id="imOp2">
            <img src="../images/belladone.jpg" class="image" id="imOp3">
            <img src="../images/muguet.jpg" class="image" id="imOp4">
        </div>
        <div class="navigation">
            <button class="validation">Cueillir</button>
            <div class="containerResult">
                <div class="result"></div>
                <div class="comment"></div>
            </div>
            <button class="suivant">Avancer</button>
        </div>
        
    </div>

    <script src="../JS/script.js"></script>


</body>
</html>
